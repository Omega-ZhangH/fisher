<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    模板语言的for in循环

    {% for  foo in [1,2,3] %}
      {{ foo }}
      <div>111</div>
    {% endfor %}

    遍历字典

    {% for  k,v in data.items() %}
      {{ k,v }}
      <div>111</div>
    {% endfor %}
</body>
</html>
